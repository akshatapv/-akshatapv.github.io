<div class="row">
    <div class="col-xs-10">
      <mp-shopping-list-add [item]="selectedItem" (cleared)="onCleared()"></mp-shopping-list-add>
      <hr>
      <ul class="list-group">
        <a class="list-group-item" *ngFor="let item of items" (click)="onSelectItem(item)" style="cursor: pointer"><b>{{item.name}} </b>({{item.amount}})</a>
      </ul>
    </div>
  </div>
